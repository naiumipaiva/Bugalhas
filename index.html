<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bugalhas</title>
    <link rel="stylesheet" href="estilo.css" />
    <link rel="stylesheet" href="responsivo.css" />
  </head>
  <body>
    <!-- Tela de início -->
    <section id="home">
      <h1>Vamos Jogar Bugalhas?</h1>
      <p>Este é um jogo inspirado no mini game de <br />Cult Of The Lamb</p>
      <h1>Escolha seu Lado</h1>
      <div class="opcao">
        <button id="lobo">Lobo</button>
        <button id="cordeiro">Cordeiro</button>
      </div>
    </section>

    <!-- Jogo principal -->
    <main class="hide">
      <div class="cordeiro">
        <div class="dado">
          <img id="imagemDadoCordeiro" src="" alt="dado" />
        </div>
        <p class="playerCordeiro" id="">Cordeiro</p>
      </div>

      <div class="Board">
        <aside class="TabLob">
          <div class="tabuleiro">
            <!-- Linhas e colunas do lobo -->
            <div class="cell" data-coluna="0"></div>
            <div class="cell" data-coluna="1"></div>
            <div class="cell" data-coluna="2"></div>

            <div class="cell" data-coluna="0"></div>
            <div class="cell" data-coluna="1"></div>
            <div class="cell" data-coluna="2"></div>

            <div class="cell" data-coluna="0"></div>
            <div class="cell" data-coluna="1"></div>
            <div class="cell" data-coluna="2"></div>
          </div>
          <div class="pontos">
            <div class="pont" data-coluna="0">0</div>
            <div class="pont" data-coluna="1">0</div>
            <div class="pont" data-coluna="2">0</div>
          </div>
          <div class="total">Total:</div>
        </aside>

        <!-- Dado central -->
        <div class="rolar">
          <div class="dado2">
            <img id="imagemDadoCentral" alt="dado" />
          </div>
        </div>

        <aside class="TabCord">
          <div class="tabuleiro">
            <!-- Linhas e colunas do cordeiro -->
            <div class="cell" data-coluna="0"></div>
            <div class="cell" data-coluna="1"></div>
            <div class="cell" data-coluna="2"></div>

            <div class="cell" data-coluna="0"></div>
            <div class="cell" data-coluna="1"></div>
            <div class="cell" data-coluna="2"></div>

            <div class="cell" data-coluna="0"></div>
            <div class="cell" data-coluna="1"></div>
            <div class="cell" data-coluna="2"></div>
          </div>
          <div class="pontos">
            <div class="pont" data-coluna="0">0</div>
            <div class="pont" data-coluna="1">0</div>
            <div class="pont" data-coluna="2">0</div>
          </div>
          <div class="total">Total:</div>
        </aside>
      </div>

      <div class="lobo">
        <div class="dado"><img id="imagemDadoLobo" src="" alt="Dado" /></div>
        <p class="playerLobo" id="">Lobo</p>
      </div>
    </main>

    <!-- Tela de fim de jogo -->
    <section id="fim" class="hide">
      <h1 id="txtResult"></h1>
      <button id="replay">Jogar Novamente</button>
    </section>
  </body>

  <script src="script.js"></script>
</html>
